{% extends 'layouts.html'%}

{% block body %}

<h1>Actualizar tarea</h1>

<form action="/tasks/update/{{ task.id }}" method="POST">
    <input type="text" name="title" value="{{ task.Titulo }}" placeholder="Título de la tarea">
    <input type="text" name="description" value="{{ task.Descripcion }}" placeholder="Descripción de la tarea">

    <label for="estado">Estado de la tarea:</label>
    <select name="estado" id="estado">
        <option value="Pendiente" {% if task.estado == 'Pendiente' %}selected{% endif %}>Pendiente</option>
        <option value="Completado" {% if task.estado == 'Completado' %}selected{% endif %}>Completado</option>
    </select>

    <a href="{{url_for('tasks.tasks_list')}}">Volver</a>
    <button>Actualizar tarea</button>
</form>

{% endblock %}
